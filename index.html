<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUNDAY</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Menu and overlay are now separate elements -->
  <nav id="menu">
    <ul>
      <li><a href="#news">NEWS</a></li>
      <li><a href="#weather">WEATHER</a></li>
      <li><a href="#maps">MAPS</a></li>
      <li><a href="#apps">APPS</a></li>
    </ul>
  </nav>
  <div id="menu-overlay"></div>

  <header>
    <div class="menu-toggle" id="menu-toggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <!-- This container now holds both logo texts for animation -->
    <div id="header-logo-container">
      <span id="header-logo-default">SUNDAY</span>
      <span id="header-logo-city"></span>
    </div>
    <!-- Theme toggle moved inside header, placeholder removed -->
    <div class="theme-toggle" id="theme-toggle">
      <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 010 1.06l-1.591 1.59a.75.75 0 11-1.06-1.06l1.59-1.59a.75.75 0 011.06 0zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.894 17.894a.75.75 0 01-1.06 0l-1.59-1.591a.75.75 0 111.06-1.06l1.59 1.59a.75.75 0 010 1.061zM12 18.75a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0v-2.25a.75.75 0 01.75-.75zM5.106 17.894a.75.75 0 010-1.06l1.59-1.59a.75.75 0 111.06 1.06l-1.59 1.59a.75.75 0 01-1.06 0zM2.25 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3a.75.75 0 01-.75-.75zM6.106 5.106a.75.75 0 011.06 0l1.59 1.591a.75.75 0 11-1.06 1.06L5.106 6.166a.75.75 0 010-1.06z" />
      </svg>
      <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
      </svg>
    </div>
  </header>

  <div class="content-wrapper">
    <div class="welcome-message">Find your weather</div>

    <div class="app">
      <div id="country-name" class="country-name"></div>
      <div id="city-name" class="city-name"></div>
      <div class="search-container">
        <input type="text" id="city" placeholder="Enter city name">
        <div id="suggestions"></div>
      </div>
      <div class="buttons-container">
        <button id="get-weather-btn">Get Weather</button>
        <button id="get-location-btn">Get Weather by Location</button>
      </div>
    </div>

    <div class="forecast-container" id="forecast"></div>
    <div class="detailed-weather-container" id="detailed-weather"></div>
    <div id="current-time" class="current-time"></div>
  </div>

  <footer>
    <p>Â© 2025 SUNDAY. Powered by OpenWeather.</p>
  </footer>
  <script type="module" src="/main.js"></script>
</body>

</html>
